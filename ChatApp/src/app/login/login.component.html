<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field >
    <input matInput placeholder="Enter your Email" formControlName="email">
    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"></mat-error>
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="Enter your Password" formControlName="password">
    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"></mat-error>
  </mat-form-field>
  <button mat-raised-button color="red" type="submit"><a>Login</a></button>
  <button mat-raised-button><a routerLink="/signup">Signup</a></button>
</form>
