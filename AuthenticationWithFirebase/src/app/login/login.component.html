<div class="form" [class]="container">
  <form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="form-group" >
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" formControlName="Username">
      <span *ngIf="!loginform.get('Username').valid && loginform.get('Username').touched">*Enter the valid email</span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="Password">
      <span *ngIf="!loginform.get('Password').valid && loginform.get('Password').touched">*Enter the valid Password</span>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button class="btn btn-primary" routerLink="/signup">Signup</button>
  </form>
</div>
