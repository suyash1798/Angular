<div class="form" class="container-fluid">
  <form [formGroup]="signup" (ngSubmit)="sign()">
    <div class="form-group" >
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" formControlName="Username">
      <span *ngIf="!signup.get('Username').valid && signup.get('Username').touched">*Enter the valid Username</span>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="Password">
      <span *ngIf="!signup.get('Password').valid && signup.get('Password').touched">*Enter the valid Password</span>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
    <button class="btn btn-primary" routerLink="/login">Login</button>
  </form>
</div>
